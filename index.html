<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>BMI Calcultor</title>
</head>
<body>
    <header>
        <div class="card">
             <div class="title">
                 <h1>BMI CALCULATOR</h1>
             </div>
             <div class="main-input-container">
                    <div class="input1-container">
                        <h3>Your height in Cm</h3>
                        <input type="number" id="input-height">
                    </div>
                    <div class="input2-container">
                        <h3>Your weight in Kg</h3>
                        <input type="number" id="input-weight">
                    </div>
                    <div class="result">
                        <h2 class="bmi-title">Your BMI(Body Mass Index)</h2>
                        <h2 id="bmi-result">...</h2>
                    </div>
                    <div class="btn">
                        <button id="calc">Calculate</button>
                    </div>
             </div>
        </div>
    </header>
    
    <script src="./script/script.js"></script>
</body>
</html>
